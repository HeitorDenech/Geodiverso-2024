<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../../../FRONT/img/logo-geodiverso.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <section class="container-cadastro">
            <div class="cadastro">
                <h1 id="h1-cadastro" data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="800">
                    Cadastro</h1>
                <input type="text" placeholder="Nome" id="input-nome" data-aos="zoom-in"
                    data-aos-easing="ease-out-cubic" data-aos-duration="400">
                <input type="email" placeholder="Email" id="input-email" data-aos="zoom-in"
                    data-aos-easing="ease-out-cubic" data-aos-duration="400">
                <input type="password" placeholder="Senha" id="input-senha" data-aos="zoom-in"
                    data-aos-easing="ease-out-cubic" data-aos-duration="400">
                <div class="cadastro-botao" data-aos="zoom-in"
                data-aos-easing="ease-out-cubic" data-aos-duration="400">
                    <button id="submit">Cadastrar</button>
                </div>
                <div data-aos="zoom-in"
                data-aos-easing="ease-out-cubic" data-aos-duration="400">
                    <p>
                        Já tem uma conta? <a href="../login/login.html">Faça login</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script defer src="https://unpkg.com/scrollreveal"></script>

    <script src="cadastro.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
