<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../img/logo-geodiverso.png" type="image/x-icon">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil</title>
</head>
<body>

    <header>
        <nav class="interface">
            <div>
                <a href="../home/home.html">
                    <img id="logo" src="../img/logo-geodiverso.png" alt="" data-aos="zoom-in"
                        data-aos-easing="ease-out-cubic" data-aos-duration="800">
                </a>
            </div>

            <div class="links">
                <ul class="nav-itens">
                    <li><a href="../conteudos/conteudos.html" id="item-navbar">Conteúdos</a></li>
                    <li><a href="../mapas/mapas.html" id="item-navbar">Mapas</a></li>
                    <li><a href="../curiosidades/curiosidades.html" id="item-navbar">Curiosidades</a></li>
                    <li><a href="../jogos/jogos.html" id="item-navbar">Jogos</a></li>
                    <li><a href="#" id="item-navbar-perfil"><i id="icon-person" class="bi bi-person"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="interface-main">
            <section class="topo-do-site">
                <div class="inter">
                    <div class="flex">
                        <div class="txt-topo-site">
                            <h1>Geodiverso</h1>
                            <p>Seja bem vindo ao Geodiverso, esperamos que aproveite e se divirta com a plataforma</p>

                            <!-- <div class="btn-contato">
                                <a href="#input-email">
                                    <button>Faça login</button>
                                </a>
                            </div> -->
                        </div>

                        <!-- ------------carrosel--------------- -->

                        <div class="carrosel">

                            <div class="slides">

                                <input type="radio" name="radio-botao" id="radio1">
                                <input type="radio" name="radio-botao" id="radio2">
                                <input type="radio" name="radio-botao" id="radio3">
                                <input type="radio" name="radio-botao" id="radio4">

                                <div class="slide first">
                                    <img src="../img/img-carrosel-1.jpg" alt="imagem 1">
                                </div>

                                <div class="slide">
                                    <img src="../img/img-carrosel-2.png" alt="imagem 2">
                                </div>

                                <div class="slide">
                                    <img src="../img/img-carrosel-3.jpg" alt="imagem 3">
                                </div>

                                <div class="slide">
                                    <img src="../img/img-carrosel-4.jpg" alt="imagem 4">
                                </div>

                                <div class="navegacao-botao">
                                    <div class="botao-1"></div>
                                    <div class="botao-2"></div>
                                    <div class="botao-3"></div>
                                    <div class="botao-4"></div>
                                </div>

                            </div>

                            <section class="navegacao-manual">
                                <label for="radio1" class="manual-botao"></label>
                                <label for="radio2" class="manual-botao"></label>
                                <label for="radio3" class="manual-botao"></label>
                                <label for="radio4" class="manual-botao"></label>
                            </section>

                        </div>

                        <!-- ----------------carrosel--------------- -->

                    </div>
                </div>
            </section>
        </div>

        <section class="section-perfil">
            <div class="perfil">
                <div class="container-perfil">
                    <div class="Informacoes-usuario">
                        <div class="text-header">
                            <p>
                                <span>Nome:</span> 
                                <span id="nome">fulano</span>
                            </p>
                            <p>
                                <span>Email:</span> 
                                <span id="email">alguma coisa</span>
                            </p>
                            <p id="conta-criada">
                                Conta criada em: 01/01/2024
                            </p>
                        </div>
                        <div class="logo-perfil">
                            <a href="#logo">
                                <img src="../img/logo-geodiverso.png" alt="" id="img">
                            </a>
                        </div>
                    </div>
                    <div class="conta">
                        <div class="botoes-container">
                            <div class="botoes">
                                <button id="botao-sair">
                                    Sair da conta <i class="bi bi-box-arrow-in-left"></i>
                                </button>
                                <button id="botao-deletar">
                                    Deletar conta <i class="bi bi-x-circle"></i>
                                </button>
                            </div>
                        </div>
                        <div class="imagem-conta">
                                <img src="../img/geografia-desenho.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <section class="footer-container-1">
            <div>
                <a href="#logo"> <img src="../img/logo-geodiverso.png"></a>
            </div>
            <p>2024 - Geodiverso</p>
            <div class="icons">
                <i id="instagram" class="bi bi-instagram"></i>
                <i id="github" class="bi bi-github"></i>
                <i id="twitter" class="bi bi-twitter"></i>
            </div>
        </section>
        <!-- <div class="linha-footer"></div> -->
        <section class="footer-container-2">
            <button id="botao-footer-1">Termpos de uso</button>
            <button id="botao-footer-2">Política de privacidade</button>
        </section>
    </footer>

    <script defer src="https://unpkg.com/scrollreveal"></script>

    <script defer src="perfil.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
