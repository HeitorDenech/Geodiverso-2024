<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../../../FRONT/img/logo-geodiverso.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="container-login">
            <div class="login">

                <h1 id="h1-login" data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="800">Login

                <input type="password" placeholder="Senha" id="input-senha" data-aos="zoom-in"
                    data-aos-easing="ease-out-cubic" data-aos-duration="800">
                <div class="login-botao">
                    <a>
                        <button onclick="handleSubmit(event)">Login</button>
                    </a>
                    <p>NÃ£o tem uma conta? <a href="../cadastro/cadastro.html">Cadastrar</a></p>

                </div>
            </div>
        </section>

    </main>

    <script defer src="https://unpkg.com/scrollreveal"></script>

    <script defer src="login.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
