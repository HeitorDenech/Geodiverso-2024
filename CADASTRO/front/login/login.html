<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../../../FRONT/img/logo-geodiverso.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="container-login">
            <div class="login">
                <img src="logo-geodiverso-preta.png">
                <h1 id="h1-login" data-aos="fade-down" data-aos-easing="ease-out-cubic" data-aos-duration="800">Login
                </h1>
                <input type="email" placeholder="Email" id="input-email" data-aos="fade-down"
                    data-aos-easing="ease-out-cubic" data-aos-duration="1200">
                <input type="password" placeholder="Senha" id="input-senha" data-aos="fade-down"
                    data-aos-easing="ease-out-cubic" data-aos-duration="1500">
                <div class="login-botao">
                    <!-- <a href="../../../FRONT/home/home.html"> -->
                    <button onclick="handleSubmit(event)" data-aos="zoom-in-down" data-aos-easing="ease-out-cubic"
                        data-aos-duration="1500">Entrar</button>
                    <!-- </a> -->
                    <a href="../cadastro/cadastro.html" data-aos="zoom-in-down" data-aos-easing="ease-out-cubic"
                        data-aos-duration="1700">Criar conta</a>
                </div>
            </div>
        </section>

    </main>

    <script defer src="https://unpkg.com/scrollreveal"></script>

    <script defer src="login.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
